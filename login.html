<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    /* Fullscreen background video */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay to make video darker for better text contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .login-box {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #0056b3, #004095);
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Center box */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="bg-video">
  <source src="bg.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="overlay"></div>

<div class="container">
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="errorMsg">Invalid Credentials!</p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  if (user === "INFRA-SKYNET" && pass === "Bill@#2026$%") {
    sessionStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";  // redirect to invoice page
  } else {
    document.getElementById('errorMsg').style.display = "block";
  }
}
</script>

</body>
</html>
